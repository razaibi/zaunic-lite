---
items:
  - name: "Generate File."
    data: "sample-data.yml"
    template: "sample.go.tmpl"
    output: "sample.html"

  - name: "Generate using Liquid File."
    data: "sample-data.yml"
    template: "sample.liquid"
    engine: "liquid"
    output: "sample-liquid.html"

  - name: "Generate using Pongo File."
    data: "sample-data.yml"
    template: "sample.pongo"
    engine: "pongo"
    output: "sample-pongo.html"

  - name: "Generate using Mustache File."
    data: "sample-data.yml"
    template: "sample.mustache"
    engine: "mustache"
    output: "sample-mustache.html"

  - name: "Generate using Handlebars File."
    data: "sample-data.yml"
    template: "sample.hbs"
    engine: "handlebars"
    output: "sample-hbs.html"

